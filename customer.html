<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Calls with Desk IFRAME</title>
    <!--
        Bootstrap
    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--
        Axios
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--
        Sendbird SDK
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sendbird/3.0.159/SendBird.min.js" integrity="sha512-XEJtE5mDh5qRZIaa4CeU7jzZOgqBlW+N213+Ea3kR7bPXHOlzjA4q9MJFfH9f0nnYViV45eYArKYSHbE+wy8AQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--
        Sendbird Desk
    -->
    <script src="./node_modules/sendbird-desk/SendBird.Desk.min.js"></script>
    <!--
        Sendbird Calls
    -->
    <script src="./node_modules/sendbird-calls/SendBirdCall.min.js"></script>

    <style>
        video {
            width: 250px;
        }
    </style>

</head>
<body>
    <div class="container text-center">

        <div class="mt-4">
            <h1>Customer - Desk IFRAME Calls test</h1>
        </div>

        <div id="log" class="m-4">No log.</div>

        <div class="card mt-4" id="loginDiv">
            <div class="card-header">
                Create a ticket
            </div>
            <div class="card-body">
                <input type="text" id="appId" class="form-control" placeholder="Sendbird Application ID..." value="" />
                <input type="text" id="userId" class="form-control mt-2" placeholder="User ID..." value="" />
                <textarea id="message" class="form-control mt-2" placeholder="Describe your problem..."></textarea>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary" onclick="startAll()">
                    Connect and Create Ticket
                </button>
            </div>
        </div>

        <div class="card mt-4" id="waitForCallDiv" style="display:none">
            <div class="card-header">
                Calls from Agent
            </div>
            <div class="card-body d-flex justify-content-center">
                <div class="row">
                    <div class="col">
                        <!--
                            YOUR VIDEO
                        -->
                        <video id="local_video_element_id" autoplay class="border" muted />
                    </div>
                    <div class="col">
                        <!--
                            REMOVE VIDEO
                        -->
                        <video id="remote_video_element_id" autoplay class="border" />
                    </div>
                </div>
                <div>
                    <div class="m-2" id="waitingForCallLegend">
                        Waiting for a call
                    </div>
                    <button class="btn btn-danger m-2" onclick="hangupCall()" id="butHangup" style="display:none">
                        Hang Up
                    </button>                
                    <button class="btn btn-primary m-2" onclick="acceptCall()" id="butAcceptCall" style="display:none">
                        Accept call
                    </button>                    
                </div>
            </div>
        </div>

    </div>

    <script>
        var isCustomer = true;
    </script>
    <script src="./index.js"></script>

</body>
</html>
