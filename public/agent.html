<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sendbird SDK</title>
    <!--
        BOOTSTRAP
    -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!--
        CUSTOM STYLE FOR VIDEO TAG
    -->
    <style>
        video {
            width: 250px;
        }
        ._invisible {
            display:none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!--
            Title
        -->
        <h3 class="mt-4">
            Sendbird Calls for Agents
        </h3>

        <div id="agent_info">
            <!-- SHOW AGENT INFO -->
        </div>
        <div id="customer_info">
            <!-- SHOW CUSTOMER INFO -->
        </div>

        <div class="container mt-4 _invisible" id="mainMenu">
            <!--
                Display error messages
            -->
            <div class="mb-4 text-danger" id="logError"></div>
            <div class="mb-4 text-success" id="logSuccess"></div>
            <!--
                MAKE CALL TO CUSTOMER
            -->
            <div class="card" style="max-width:18rem;">
                <div class="card-header">
                    Call Customer
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <!--
                                YOUR VIDEO
                            -->
                            <video id="local_video_element_id" autoplay class="border" />
                        </div>
                        <div class="col">
                            <!--
                                REMOVE VIDEO
                            -->
                            <video id="remote_video_element_id" autoplay class="border" />
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col" id="connectCallPanel">
                            <button class="btn btn-primary" onclick="connectCalls()">
                                Connect Call
                            </button>        
                        </div>
                        <div class="col _invisible text-center" id="makeCallPanel">
                            <!--
                                MAKE CALL BUTTON
                            -->
                            <button class="btn btn-primary btn-sm ml-3" onclick="makeCall()" id="butMakeCall">
                                Make Call
                            </button>    
                            <!--
                                END CALL BUTTON
                            -->    
                            <button class="btn btn-danger btn-sm ml-3 _invisible" onclick="endCall()" id="butEndCall">
                                End Call
                            </button>                
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!--
        AXIOS FOR SENDBIRD SDK
        If you call Sendbird from script tag, then you need to call Axios
    -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--
        SENDBIRD SDK
        This is SendBird SDK
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sendbird/3.0.137/SendBird.min.js"></script>
    <!--
        SENDBIRD CALLS (from node_modules) YOU MUST RUN: npm install
        This is SendBird Calls SDK. If call locally, make sure you include base URL when calling from inside the IFRAME.
    -->
    <script src="http://localhost:9001/sendbird-calls/SendBirdCall.min.js"></script>
    <!--
        This is our local scripting file.
        If call locally, make sure you include base URL when calling from inside the IFRAME
    -->
    <script src="http://localhost:9001/agent.js"></script>
</body>
</html>
