<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sendbird SDK</title>
    <!--
        BOOTSTRAP
    -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <style>
        video {
            width: 250px;
        }
        ._invisible {
            display:none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!--
            Title
        -->
        <h3 class="mt-4">
            Sendbird Calls for Customers
        </h3>

        <!--
            BOX FOR CUSTOMER LOGIN
        -->
        <div id="loginContainer" class="mt-3">
            <div class="card">
                <div class="card-header">
                    Customer Login
                </div>
                <div class="card-body">
                    <p>
                        Welcome. Please enter your name:
                    </p>
                    <input type="text" class="form-control" placeholder="Your name?" id="userId" />
                </div>
                <div class="card-footer text-center">
                    <button class="btn btn-primary" onclick="connect()">
                        Login
                    </button>
                </div>
            </div>
        </div>

        <div id="agent_info">
            <!-- SHOW AGENT INFO HERE -->
        </div>

        <!--
            PANEL FOR CREATING A TICKET
        -->
        <div id="createTicketContainer" class="_invisible">
            <div class="card">
                <div class="card-header">
                    Create New Ticket
                </div>
                <div class="card-body">
                    <p>
                        Please describe your problem.
                    </p>
                    <textarea class="form-control" placeholder="Type here..." id="ticketMessage"></textarea>
                </div>
                <div class="card-footer text-center">
                    <button class="btn btn-primary" onclick="createTicket()">
                        Create Ticket
                    </button>
                </div>
            </div>
        </div>

        <!--
            MAIN CONTAINER AFTER LOGIN
        -->
        <div class="container mt-4 _invisible" id="mainMenu">
            <!--
                Display error messages
            -->
            <div class="mb-4 text-danger" id="logError"></div>
            <div class="mb-4 text-success" id="logSuccess"></div>
            <!--
                ACCEPT CALL FROM AGENT
            -->
            <div class="card" style="max-width:18rem;">
                <div class="card-header">
                    Customer Window
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <!--
                                YOUR VIDEO
                            -->
                            <video id="local_video_element_id" autoplay class="border" />
                        </div>
                        <div class="col">
                            <!--
                                REMOVE VIDEO
                            -->
                            <video id="remote_video_element_id" autoplay class="border" />
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col" id="connectCallPanel">
                            <button class="btn btn-primary" onclick="connectCalls()">
                                Connect Call
                            </button>        
                        </div>
                        <div class="col _invisible text-center" id="makeCallPanel">
                            <!--
                                END CALL BUTTON
                            -->    
                            <button class="btn btn-danger btn-sm ml-3 _invisible" onclick="endCall()" id="butEndCall">
                                End Call
                            </button>                
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!--
        AXIOS FOR SENDBIRD SDK
        If you call Sendbird from script tag, then you need to call Axios
    -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--
        SENDBIRD SDK
        This is SendBird SDK
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sendbird/3.0.137/SendBird.min.js"></script>
    <!--
        SENDBIRD CALLS
    -->
    <script src="sendbird-calls/SendBirdCall.min.js"></script>
    <!--
        INCLUDE DESK SDK
    -->
    <script src="sendbird-desk/SendBird.Desk.min.js"></script>
    <!--
        This is our local scripting file.
    -->
    <script src="customer.js"></script>
</body>
</html>
